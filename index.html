<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wallpapers Hub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>GameWalls</span>
            </div>
            <div class="header-info">
                <div id="currentDateTime" class="datetime"></div>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userLogin">kingslayer458</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="action">Action</button>
            <button class="filter-btn" data-category="rpg">RPG</button>
            <button class="filter-btn" data-category="sports">Sports</button>
            <button class="filter-btn" data-category="racing">Racing</button>
        </div>

        <div class="wallpapers-grid" id="wallpapersGrid"></div>

        <div class="pagination">
            <button id="prevPage" class="page-btn">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" class="page-btn">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Modal for displaying wallpaper details -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
